worker_processes auto;

events {
    worker_connections 1024;
}

http {
    include       mime.types;
    default_type  text/html;

    server {
        listen 80;
        server_name localhost;

        root /var/www/html;
        index index.html;

        location / {
            try_files $uri $uri/ =404;
        }
    }
}

