services:
  nginx:
    build: ./requirements/nginx
    ports:
      - 443:443
    depends_on:
      - wordpress
    volumes:
      - wp_volume:/var/www/html
    networks:
      - inception
    restart: always

  wordpress:
    build: ./requirements/wordpress
    depends_on:
      - mariadb
    env_file: .env
    volumes:
      - wp_volume:/var/www/html
    networks:
      - inception
    restart: always

  mariadb:
    build: ./requirements/mariadb
    env_file: .env
    volumes:
      - dbdata:/var/lib/mysql
    networks:
      - inception-network
    restart: always

volumes:
  dbdata:
  wp_volume:

networks:
  inception:
    driver: bridge
