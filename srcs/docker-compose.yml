services:
  nginx:
    build: ./requirements/nginx
    container_name: nginx
    ports:
      - "443:443"
    depends_on:
      - wordpress
    volumes:
      - wp_volume:/var/www/html
    networks:
      - inception
    restart: always

  wordpress:
    build: ./requirements/wordpress
    container_name: wordpress
    depends_on:
      - mariadb
    env_file: .env
    volumes:
      - wp_volume:/var/www/html
    networks:
      - inception
    restart: always

  mariadb:
    build: ./requirements/mariadb
    container_name: mariadb
    env_file: .env
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - inception
    restart: always

  redis:
    build: ./requirements/bonus/redis
    container_name: redis
    volumes:
      - redis_volume:/data
    networks:
      - inception
    restart: always

  ftp:
    build: ./requirements/bonus/ftp
    container_name: ftp
    env_file:
      - .env
    ports:
      - "2121:21"
      - "21000-21010:21000-21010"
    volumes:
      - wp_volume:/home/ftpuser
    networks:
      - inception
    restart: always

  website:
    build: ./requirements/bonus/static_site
    container_name: website
    ports:
      - "8080:80"
    networks:
      - inception
    restart: always

volumes:
  db_data:
    driver: local
    driver_opts:
      type: none
      device: /home/aroullea/data/mariadb
      o: bind

  wp_volume:
    driver: local
    driver_opts:
      type: none
      device: /home/aroullea/data/wordpress
      o: bind

  redis_volume:
    driver: local
    driver_opts:
      type: none
      device: /home/aroullea/data/redis
      o: bind

networks:
  inception:
    driver: bridge
